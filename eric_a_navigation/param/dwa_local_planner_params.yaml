DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.2
  min_vel_x: -0.2

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_trans_vel: 0.2
  min_trans_vel: 0.04

  max_rot_vel: 0.2
  min_rot_vel: 0.04

  acc_lim_x: 0.4
  acc_lim_y: 0.0
  acc_lim_theta: 0.2 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.10 # default 0.20
  yaw_goal_tolerance: 0.05 # 0.17
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 6.0 # default 2.0
  vx_samples: 20 # default
  vy_samples: 0 # no need
  vth_samples: 40 # default
  controller_frequency: 2.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0 # default
  goal_distance_bias: 20.0 # default
  occdist_scale: 0.02 # default
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 # default

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true