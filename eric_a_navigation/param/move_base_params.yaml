shutdown_costmaps: false
controller_frequency: 7 # default 10 제어 루프를 실행하고 베이스에 속도 명령을 보내는 Hz 단위의 속도입니다.
planner_patience: 5.0 #default 5  플래너가 공간 정리 작업을 수행하기 전에 유효한 계획을 찾기 위해 대기하는 시간(초)입니다.
controller_patience: 15.0 #공간 비우기 작업이 수행되기 전에 컨트롤러가 유효한 제어를 수신하지 않고 대기하는 시간(초)입니다.
conservative_reset_dist: 3.0 #맵에서 공간을 비우려고 시도할 때 비용 맵 에서 장애물이 제거되는 로봇으로부터의 거리(미터)입니다 .
planner_frequency: 6.0 #default 5 전역 계획 루프를 실행하는 속도(Hz)입니다. 빈도가 0.0으로 설정된 경우 전역 계획자는 새 목표를 수신하거나 로컬 계획자가 해당 경로가 차단되었다고 보고하는 경우에만 실행됩니다. 내비게이션 1.6.0의 새로운 기능
oscillation_timeout: 10.0 #복구 동작을 실행하기 전에 진동을 허용하는 시간(초)입니다. 0.0 값은 무한 제한 시간에 해당합니다. 탐색 1.3.1의 새로운 기능
oscillation_distance: 0.2 # 로봇이 진동하지 않는 것으로 간주되기 위해 이동해야 하는 미터 단위의 거리입니다. 여기까지 이동하면 ~oscillation_timeout 까지 카운트되는 타이머가 재설정됩니다. 탐색 1.3.1의 새로운 기능
  